{% extends 'pics/base.html'%} {% block content %}

<div class="row">
  {% for photo in photos %}
  <div class="col-sm-12 col-md-6 col-xl-4">
    <div class="card w-100 my-2">
      <img
        src="{{ photo.image.url }}"
        class="w-100"
        style="height: 300px; object-fit: cover; aspect-ratio: 1 / 1"
        alt="..."
      />
      <div class="card-body">
        <p class="card-text">{{ photo.category.name}}</p>
      </div>
      <a
        href="{% url 'photo' photo.id %}"
        class="btn btn-outline-dark btn-sm m-1"
        >view</a
      >
    </div>
  </div>
  {% empty %}
  <p>No photos....</p>
  {% endfor %}
</div>

{% endblock %}
