{% extends 'gallery.html'%}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ photo.title }}</h3>
                </div>
                <div class="card-body">
                    <img src="{{ photo.image.url }}" class="img-fluid">
                </div>
                <div class="card-footer">
                    <p>{{ photo.description }}</p>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
